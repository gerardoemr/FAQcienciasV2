<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Respuestas</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <f:facet name="options">
                    <h:commandLink action="index">
                            <h:graphicImage value="/images/logo.png" style="padding-right: 900px; vertical-align: middle"/>
                    </h:commandLink>
                    <p:commandButton value="Registro" action= "VistaRegistrarse" />
                    <p:commandButton icon="ui-icon-login" value="Login" action="LoginIH" />
                    <p:inputText style="margin-right:10px" value="#{buscarEntrada.busqueda}" placeholder="Search" />
                    <p:commandButton id="buscar" value="Buscar" action="#{buscarEntrada.init()}" />
                    <p:defaultCommand target="buscar"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <div class="ui-g">
            <div class="ui-g-2">Empty</div>
            <div class="ui-g-8">
               <p:dataTable value="#{verRespuesta.respuestas}" var="respuesta" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15,20">
                   <p:column>
                        <p:fieldset legend="#{respuesta.titulo}" toggleable="true" collapsed="true">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Detalles: " />
                                    <h:outputText value="#{respuesta.detalles}" />
                                    
                                    <h:outputText value="Usuario:" />
                                    <h:outputText value="#{respuesta.usuario.nombre}" />
                                    
                                    <h:outputText value="Fecha:" />
                                    <h:outputText value="#{respuesta.fecha}" />
                                </p:panelGrid>
                        </p:fieldset>
                    </p:column>
                </p:dataTable> 
                <br/>
                <h:form>
                    <p:commandButton value="Postular Respuesta" action= "LoginIH" style="vertical-align: middle"/>
                    <br/><br/>
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Regresar" action="InicioIH"/>
                </h:form>
            </div>
            <div class="ui-g-2">Empty</div>
        </div>        
    </h:body>
</html>
